<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Álbum de Memórias</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Nosso Álbum de Memórias</h1>
        <p>Um portal para reviver os momentos mais especiais da sua vida.</p>

        <section class="add-memory">
            <h2>Adicionar Nova Memória</h2>
            <form id="memoryForm">
                <input type="text" id="title" placeholder="Título da memória" required>
                <textarea id="text" placeholder="Escreva sobre essa memória..." required></textarea>
                <input type="date" id="date" required>
                <input type="file" id="imageUpload" accept="image/*">
                <input type="text" id="youtubeLink" placeholder="Link do vídeo do YouTube (opcional)">
                <button type="submit">Adicionar Memória</button>
            </form>
            <p id="successMessage" class="message success" style="display: none;"></p>
            <p id="errorMessage" class="message error" style="display: none;"></p>
            <p id="loadingMessage" class="message info" style="display: none;">Carregando...</p>
        </section>

        <hr>

        <section class="memories-list">
            <h2>Nossas Memórias</h2>
            <div id="memoriesList">
                <p>Carregando memórias...</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
